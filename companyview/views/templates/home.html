<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='assets/favicon.ico') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <title>CompanyView</title>
  </head>
  <body>

    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">

      <div class="favs">
        <h2>Favorites</h2>
        <ul>
          {% for fav in favs %}
          <li>
            <form action="/company" method="GET" >
              <button class="btn btn-primary" type="submit" id="ticker" name="ticker" value="{{ fav }}">{{ fav }}</button>
            </form>
          </li>
          {% endfor %}
        </ul>
      </div>

      <div class="container px-4 px-lg-5">
        {% if is_logged_in %}

          <a class="navbar-brand"> {{ user }}</a>
          <ul class="navbar-nav ms-auto"></ul>
            <li class="nav-item">  
              <a class="navbar-brand" href="logout">Log Out</a>
            </li>
          </ul>
        {% else %}
          <ul class="navbar-nav ms-auto"></ul>
            <li class="nav-item">
              <a class="navbar-brand" href="logIn">Sign In</a>
            </li>
            <li class="nav-item">  
              <a class="navbar-brand" href="signUp"> Sign Up</a>
            </li>
          </ul>
        {% endif %}
      </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead">
      <div
        class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center"
      >
        <div class="d-flex justify-content-center">
          <div class="text-center">
            <h1 class="mx-auto my-0 text-uppercase">Company.View</h1>
            <h2 class="text-white-50 mx-auto mt-2 mb-5"></h2>
            <form
              class="form-signup"
              id="searchForm"
              action="/company"
              method="GET"
            >
              <!-- Company input-->
              <div class="row input-group-newsletter">
                <div class="col">
                  <input
                    class="form-control"
                    id="ticker"
                    name="ticker"
                    type="text"
                    placeholder="Symbol, eg. AAPL"
                    aria-label="Symbol, eg. AAPL"
                  />
                </div>
                <div class="col-auto">
                  <button
                    class="btn btn-primary"
                    id="submitButton"
                    type="submit"
                  >
                    Search
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>
    <body>
      
</html>
